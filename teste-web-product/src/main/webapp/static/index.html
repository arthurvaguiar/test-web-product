
<html >
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Cadastro de Produtos</h1>
<form id="productForm">
    <label>Cod:</label><input id="cod" type="number" required><br>
    <label>Descrição:</label><input id="descricao" type="text" required><br>
    <label>Valor:</label><input id="valor" type="number" step="0.01" required><br>
    <button type="button" id="saveButton">Salvar</button>
</form>
<script src="js/script.js"></script>
</body>
</html>
